<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js axios</title>
</head>

<body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        async function postAPI1() { // respose?.data    : java의 optional과 비슷 있음 넣고 없음 말어
            const respose1 = await axios.get("https://jsonplaceholder.typicode.com/posts/1");
            // axios를 통한 데이터 호출시 .data 해줘야 함에 유의
            console.log(respose1.data);
        };
        postAPI1();

        async function postAPI2() {
            try {
                const respose2 = await axios.get("https://jsonplaceholder.typicode.com/posts");
                // axios를 통한 데이터 호출시 .data 해줘야 함에 유의
                console.log(respose2.data); // 형식 : 배열안에 객체 형식
                // 배열안에 객체를 아래 형식으로 출력
                //userId = 1
                //id = 1
                //title
                //content
                const arr = respose2.data;
                arr.forEach(element => {
                    console.log(`user_id : ${element.userId}`);
                    console.log(`title : ${element.title}`);
                    console.log(`body : ${element.body}`);
                });
            } catch (a){
                console.log(a);
            }
        };
        postAPI2();
    </script>
</body>

</html>
