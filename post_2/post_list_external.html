<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>게시판 서비스_목록조회</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>

<body>
  <object style="width: 100%;" data="../common/header.html" type="text/html"></object>
  <div class="container">
    <div class="page-header">
      <h3>🖥 게시글 목록</h3>
    </div>
    <div class="float-end"><button class="btn btn-primary">글쓰기</button></div>
    <table class="table">
      <thead>
        <tr>
          <th>userId</th><th>id</th><th>title</th><th>body</th>
        </tr>
      </thead>
      <tbody id="databody">
      </tbody>
    </table>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    async function dataList() {
      const response = await axios.get("https://jsonplaceholder.typicode.com/posts");
      let response_ = document.getElementById("databody");
      response.data.forEach(element => {
        response_.innerHTML +=`<tr><td>${element.userId}</td><td>${element.id}</td><td>${element.title}</td><td>${element.body}</td></tr>`
      });
    }
    dataList();
  </script>
</body>

</html>
