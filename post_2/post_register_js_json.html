<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판 서비스_글등록</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <object style="width: 100%;" data="../common/header.html" type="text/html"></object>
    <div class="container">
        <div class="page-header"><h2>🖥 게시글 작성</h2></div>
        <form id="postForm">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class ="form-control" id="title" name="title" size="5" maxlength="10">
            </div>
            <div class="form-group">
                <label for="contents">내용</label><br>
                <textarea name="contents" class="form-control" id="contents" rows="10" maxlength="800" placeholder="글을 작성하세요."></textarea>
            </div>
            <button type="submit" class="btn btn-secondary">제출</button>
            <!-- <div><input type="submit" value="게시글 작성"></div> -->
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("postForm").addEventListener('submit',
        async function(event){
          event.preventDefault();
          const title = document.getElementById("title").value;
          const contents = document.getElementById("contents").value;
          const postJson = {title:title,contents:contents}; // 
          try{
            // const response = await axios.post('http://localhost:8081/post/register1',postJson);  // {title,contents}를 넣을 수 있다.
            const response = await axios.post('http://ec2-3-36-108-227.ap-northeast-2.compute.amazonaws.com:8081/post/register1',postJson);
            console.log(response.data);
          }catch(e){
            console.log(e.message);
          }
        }
      )
    </script>
  </body>
</html>
