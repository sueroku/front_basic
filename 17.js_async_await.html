<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback 지옥</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        async function callbackHell() { // 전체는 비동기적 async
            const respose1 = await $.ajax({ // 비동기적 안에서 동기적으로 하기 위해 await
                url: "https://jsonplaceholder.typicode.com/posts/1",
                type: 'GET',
                dataType: 'json',
                success: function(a){
                    console.log("a: "+a);
                },
                error: function(){}
            });
            const respose2 = await $.ajax({
                url: "https://jsonplaceholder.typicode.com/posts/1",
                type: 'GET',
                dataType: 'json',
                success: function(b){
                    console.log("b: "+b);
                },
                error: function(){}
            });
            const respose3 = await $.ajax({
                url: "https://jsonplaceholder.typicode.com/posts/1",
                type: 'GET',
                dataType: 'json',
                success: function(c){
                    console.log("c: "+c);
                },
                error: function(){}
            });
        }
        callbackHell();
        console.log("hello world");
    </script>
</body>

</html>
