<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js function</title>
    <script>
        function basicFunction(){
            alert("hello world");
        }
        const variableFunction1 = function(){
            console.log("hello world variableFunction1");
        }
        // 실행문이 1줄일 경우 중괄호 생략 가능
        const variableFunction2 = ()=>{
            console.log("hello world variableFunction2");
        }
        const makeString1 = ()=>{return "hello world1"};
        const makeString2 = ()=>"hello world2";
        function returnFunction1(){
            console.log(makeString1());
            console.log(makeString2());
        }
        function paramFunction(a,b){
            // let total = a-b;  // 숫자-문자열 -> NaN
            let total = a+b;
        }

    </script>
</head>
<body>
    <h2>js 기본 함수 호출</h2>
    <button onclick="basicFunction()">함수 호출 basic</button>
    <button onclick="variableFunction1()">변수 함수 호출1</button>
    <button onclick="variableFunction2()">변수 함수 호출2</button>
    <button onclick="returnFunction1()">리턴 함수 호출1</button>
    <button onclick="paramFunction(1,'honggildong')">매개변수 있는 함수 호출1</button>
    
</body>
</html>
