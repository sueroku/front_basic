<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML BASIC 1</title>
</head>
<body style="background-color: red;"><!-- css 문법 -->
<body background="image/image.jpg"><!--style이 안 붙어있는 것은 html 문법-->
<body>
    <h2>글자 styling 예제</h2>
    <!-- 인라인 스타일링 -->
    <p style="background-color: red;">1.배경색 변경</p>
    <p style="color: blue;">2.글자색 변경</p>
    <p style="font-size: 10px;">3.글자크기 변경</p>
    <p style="background-color: blue; font-size: 25px;text-align: center;">4.복합 스타일링</p>

    <h2>link와 이미지 삽입</h2>
    <!-- _blank : 새탭으로 이동 -->
    <div><a href="https://naver.com" target="_blank">네이버</a></div>
    <div>
    <a href="https://naver.com" target="_blank">
        <!-- alt : 이미지가 깨졌을때 대체문자열, 시각장애인용 reader기에서 인식 -->
        <img src="https://seoulillustrationfair.co.kr/wp-content/uploads/2024/03/ugether1.jpg" width="320px" height="200px" style="border: 3px solid black;" alt="토끼찡이랑 곰돌찡">
    </a>
    </div>

    <h2>리스트(ol-순서가 있는, ul-순서가 없는)</h2>
    <ol style="list-style-type: upper-roman;">
        <li>아이템A</li>
        <li>아이템B</li>
        <li>아이템C</li>
    </ol>
    <ul style="list-style-type: square;">
        <li>아이템A</li>
        <li>아이템B</li>
        <li>아이템C</li>
    </ul>

    <h2>테이블 예제</h2>
    <table border="1" style="border-collapse: collapse;"><!-- border-collapse: collapse => border를 하나로 합쳐지게 됨 -->
        <caption>테이블명</caption>
        <thead>
            <tr>
                <th>컬럼1</th>
                <th>컬럼2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>내용1</td>
                <td>내용2</td>
            </tr>
            <tr>
                <td>내용A</td>
                <td>내용B</td>
            </tr>
        </tbody>
    </table>

    <!-- 테이블 만들기 실습 -->
    <!-- 테이블명은 post : id, title, contents, author_email
    요소와 데이터를 가진 테이블 생성 -->
    <table border="1" style="border-collapse: collapse; text-align: center;">
        <caption>post</caption>
        <thead>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>contents</th>
                <th>author_email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>hi</td>
                <td>hihi</td>
                <td>hi@naver.com</td>
            </tr>
            <tr>
                <td>2</td>
                <td>hi2</td>
                <td>hihi2</td>
                <td>hi2@naver.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
