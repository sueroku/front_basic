<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 상세 조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body>
    <object style="width: 100%;" data="../common/header.html" type="text/html"></object>
    <div class="container">
        <div class="page-header"><h3>😀 회원 상세조회</h3></div>
            <div class="float-end">
                <input type="text" id="authornum">
                <button class="btn btn-primary" onclick="dataLoad()">조회</button> 
            </div>
            <table class="table" id="authorTable"></table>
            </table>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        async function dataLoad(){
        let authorId = document.getElementById("authornum").value;
        const respose = await axios.get("http://localhost:8081/author/detail"+"/"+authorId);
        document.getElementById("authorTable").innerHTML = `<tr><td>ID</td><td>${respose.data.id}</td></tr><tr><td>name</td><td>${respose.data.name}</td></tr><tr><td>email</td><td>${respose.data.email}</td></tr><tr><td>password</td><td>${respose.data.password}</td></tr>`
      }
    </script>
</body>
</html>
