<!DOCTYPE html>

    <script>
        function showObject() {
            let person = {name:"hong", age:20, email:"hong@test.com"};
            // 객체 접근방법 1 : .name
            console.log("이름은 " + person.name + "이고, email은 " + person.email + "입니다.");
            person.name="kim"; // 객체 접근 후 변경

            // 객체 접근방법 2 : ['name']
            console.log("이름은 " + person['name'] + "이고, email은 " + person['email'] + "입니다.");

            // Object.keys: 객체의 키를 배열로 반환
            let arr = Object.keys(person);
            for (let i = 0; i < arr.length; i++) {
                console.log(person[arr[i]]);
            }

            // 함수형 코드로 간결하게 작성하기 -> forEach 사용 
            arr.forEach(a=>console.log(person[a]));
        }

        function makeObject() {
            // 방법 1. 리터럴 방식으로 값 세팅 -> 위에서 사용한 방식 
            // 방법 2. 동적으로 key와 value를 추가 
            let myObject = {};
            myObject.name = "hong";
            myObject.email = "hong@tttt.com";
            myObject['password'] = "1234";
            console.log(myObject);

            // 위 객체의 value만 cnosole로 출력
            const keyArr = Object.keys(myObject);
            keyArr.forEach(a=>console.log(myObject[a]));


            // name(key) : hong(value) 이런식으로 출력 
            // 백틱을 활용한 템플릿 ㄹㅣ터럴 
            let mySt = "";
            keyArr.forEach(key=>{
                mySt += `${key}(key) : ${myObject[key]}(value)<br>`;
            })
            console.log(mySt);
            document.getElementById("result").innerHTML = mySt; // 화면에 출력하기 (콘솔 말고)

            
            const name = "kim";
            const age = 30;
            const person1 = {name:name, age:age};
            // 단축 속성명 방식 
            // 속성명(key값)을 변수명과 동일하게 사용할 때 간편하게 객체 생성하는 방식 
            const person2 = {name, age};

            const obj1 = {key1: "value1"};
            const obj2 = {obj1}; // key가 obj1이고, value에 {key1: "value"}형태가 들어감 
            console.log(obj2);

            // 스프레드 문법 
            const obj3 = {a:1, b:2};
            const obj4 = {...obj3, c:3}; // ...을 쓰면 obj3 요소를 다 꺼내옴 (배열에서도 스프레드 문법 사용 가능)
            console.log(obj4);

        }
        function makeArr() {
            let fruits = ["사과", "바나나", "오렌지"];
            // 포도 추가
            fruits.push("포도");
            console.log(fruits);

            // 제거 
            // pop : 마지막 요소 제거
            fruits.pop(); // 포도 제거됨 
            console.log(fruits); 

            // 배열의 접근 [index] -> 넘어갈게여 넴
            console.log(fruits[1]); // 걍 배열 인덱스로 접근

            // 배열 수정 
            fruits[1] = "딸기";
            console.log(fruits);

            // for문 기본 예시
            for (let i = 0; i < fruits.length; i++) {
                console.log(fruits[i]);
            }

            // foreach
            for(const f of fruits) { // 자스에서의 향상된for문
                console.log(f);
            }

            // 함수형 프로그래밍
            fruits.forEach(a=>console.log(a));

            // 인덱스랑 출력
            fruits.forEach((a, b)=> console.log("a : " + a + " b : " + b)); // b 부분에 index가 들어감

            // filter
            const num1 = [1, 2, 3, 4, 5, 6];
            // 짝수인 요소만 뽑아 새로운 배열 생성 후 출력
            const num2 = num1.filter(a=>a%2 == 0);
            console.log(num2);

            // map
            const newNum2 = num1.map(a=>a*a).filter(a=>a%2==0);
            console.log(newNum2);

            // find
            console.log(num1.find(a=>a%2==0)); // 조건에 맞는 원소 출력 (첫번째 값 출력?)

            // 배열에서 스프레드 문법 사용하기 
            const num3 = [...num1, 7, 8, 9]; // num1에 스프레드 문법을 사용해서 7, 8, 9 넣기 
            console.log(num3);
        }
